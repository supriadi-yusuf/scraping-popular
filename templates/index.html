<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Tutorial Scraping</a>
    <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="/berita-popular">Scraper</a>
      </li>
    </ul>
</nav>

<div class="container-fluid" style="margin-top:80px; text-align:center">

    <!-- read input variable images -->
    {% for gambar in gambars %}
        <!-- since we use jinja template we need safe to display content of input variable gambar -->
        {{gambar|safe}}

        <!-- display title with link. we need safe in jinja -->
        <a href="{{gambar.find('a')['href']|safe}}">{{gambar.find('a').find('img')['title']|safe}}</a>
    {% endfor %}
</div>

</body>
</html>
